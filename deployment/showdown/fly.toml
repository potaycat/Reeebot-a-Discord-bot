# fly.toml app configuration file for Pokemon Showdown
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "reeebot-showdown"
primary_region = "nrt"
kill_signal = "SIGINT"
kill_timeout = "15s"

[build]
  dockerfile = "Dockerfile"

[env]
  # Environment variables for Pokemon Showdown (if needed)

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  memory = "1536mb"
  cpu_kind = "shared"
  cpus = 1
